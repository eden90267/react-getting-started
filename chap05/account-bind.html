<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js"></script>
    <script src="https://unpkg.com/prop-types/prop-types.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/babel">
  class Account extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        haveMoney: true,
        howMuch: 100
      };
      this.handleSubmit = this.handleSubmit.bind(this);
    }

    handleInputChange(name, event) {
      let partialState = {};
      partialState[name] = event.target.type === 'checkbox' ? event.target.checked : event.target.value;
      this.setState(partialState);
    }

    handleSubmit(event) {
      event.preventDefault();

      if (!this.state.haveMoney)
        alert('You have no money.');
      else
        alert('You have ' + this.state.howMuch + ' dollars.');
    }


    render() {
      return (
              <form onSubmit={this.handleSubmit}>
                  <label>
                      Do ypu have money:
                      <input type="checkbox"
                             checked={this.state.haveMoney}
                             onChange={this.handleInputChange.bind(this, 'haveMoney')}/>
                  </label>
                  <br/>
                  <label>
                      How much:
                      <input type="number"
                             value={this.state.howMuch}
                             onChange={this.handleInputChange.bind(this, 'howMuch')}/>
                  </label>
                  <input type="submit" value="Submit"/>
              </form>
      );
    }
  }

  ReactDOM.render(
          <Account/>,
    document.getElementById('app')
  );
</script>
</body>
</html>
