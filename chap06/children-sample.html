<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Children Sample</title>
</head>
<body>
<div id="app"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js"></script>
<script src="https://unpkg.com/prop-types/prop-types.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
<script type="text/babel">
  class CardBlock extends React.Component {
    render() {
      const childrenWithNewStyle = React.Children.map(this.props.children, (child) => (
        React.cloneElement(child, {fontColor: 'red'})
      ));
      return (
              <div>
                {childrenWithNewStyle}
              </div>
      );
    }
  }

  class Card extends React.Component {
    render() {
      const cardStyle = {
        width: '50x',
        height: '30px',
        marginBottom: '20px',
        backgroundColor: 'gray',
        color: this.props.fontColor,
      };
      return (
              <div style={cardStyle}>{this.props.content}</div>
      );
    }
  }

  class MyApp extends React.Component {
    render() {
      return (
              <CardBlock>
                  <Card content="This is card A."/>
                  <Card content="This is card A."/>
                  <Card content="This is card A."/>
              </CardBlock>
      );
    }
  }

  ReactDOM.render(
          <MyApp/>,
    document.querySelector('#app')
  );
</script>
</body>
</html>
